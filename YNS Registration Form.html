<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNS Registration Form</title>
    <link rel="icon" href="yns.jpg">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            perspective: 1000px; /* Perspective for 3D effect */
        }

        .form-container {
            width: 100%;
            max-width: 400px; /* Form width */
            background: white; /* Background color for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            transform-style: preserve-3d; /* Preserve 3D space */
            transition: transform 0.5s; /* Smooth transition */
        }

        .form-container:hover {
            transform: rotateY(5deg); /* Slight rotation on hover for 3D effect */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s; /* Smooth border transition */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2335d4; /* Border color on focus */
            box-shadow: 0 0 5px rgba(35, 53, 212, 0.5); /* Shadow on focus */
        }

        input[type="submit"] {
            width: 100%;
            background-color: #2335d4;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth background transition */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Change on hover */
        }
    </style>
</head>
<body>

<div class="form-container">
    <center><h2>Registration Form</h2></center>

    <form action="/submit_registration" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password.." required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
